name: Vision One OCI Scanner CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'function/**'
      - 'terraform/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  VISION_ONE_REGION: us-east-1
  OCI_REGISTRY_REGION: us-phoenix-1

jobs:
  # Security scanning with TMAS
  security-scan:
    name: TMAS Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install TMAS CLI
      run: |
        curl -L -o tmas-linux-x64.tar.gz "https://files.trendmicro.com/products/tmas/1.8.2/tmas-linux-x64.tar.gz"
        tar -xzf tmas-linux-x64.tar.gz
        sudo mv tmas /usr/local/bin/
        tmas version

    - name: Run TMAS Security Scan
      run: |
        tmas scan \
          --api-key "${{ secrets.VISION_ONE_API_KEY }}" \
          --region "${{ env.VISION_ONE_REGION }}" \
          --threshold medium \
          --timeout 300 \
          --output tmas-scan-results.json \
          --exclude "**/node_modules/**,**/.terraform/**,**/target/**,**/build/**,**/.git/**" \
          .
      env:
        TMAS_API_KEY: ${{ secrets.VISION_ONE_API_KEY }}

    - name: Upload TMAS Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: tmas-scan-results
        path: tmas-scan-results.json
        retention-days: 30

  # Build and test function
  build-test:
    name: Build and Test Function
    runs-on: ubuntu-latest
    needs: security-scan
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd function
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run unit tests
      run: |
        cd function
        python -m pytest tests/ -v --cov=scan_handler
      if: false  # Skip tests for now, add tests later

    - name: Lint code
      run: |
        pip install flake8 black
        cd function
        flake8 scan_handler.py --max-line-length=120
        black --check scan_handler.py

  # Build container image
  build-image:
    name: Build Container Image
    runs-on: ubuntu-latest
    needs: [security-scan, build-test]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    outputs:
      image-uri: ${{ steps.image-uri.outputs.uri }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Configure OCI CLI
      uses: oracle-actions/configure-oci-cli@v1
      with:
        user-ocid: ${{ secrets.OCI_USER_OCID }}
        tenancy-ocid: ${{ secrets.OCI_TENANCY_OCID }}
        fingerprint: ${{ secrets.OCI_FINGERPRINT }}
        region: ${{ env.OCI_REGISTRY_REGION }}
        private-key: ${{ secrets.OCI_PRIVATE_KEY }}

    - name: Login to OCI Registry
      run: |
        echo "${{ secrets.OCI_AUTH_TOKEN }}" | docker login ${{ env.OCI_REGISTRY_REGION }}.ocir.io -u ${{ secrets.OCI_REGISTRY_USERNAME }} --password-stdin

    - name: Build and push image
      run: |
        cd function
        IMAGE_TAG="${{ github.sha }}"
        IMAGE_URI="${{ env.OCI_REGISTRY_REGION }}.ocir.io/${{ secrets.OCI_NAMESPACE }}/v1-scanner:${IMAGE_TAG}"
        
        docker build -t ${IMAGE_URI} .
        docker push ${IMAGE_URI}
        
        echo "uri=${IMAGE_URI}" >> $GITHUB_OUTPUT
      id: image-uri

  # Deploy infrastructure
  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: build-image
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment: ${{ github.event.inputs.deploy_environment || 'dev' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure OCI CLI
      uses: oracle-actions/configure-oci-cli@v1
      with:
        user-ocid: ${{ secrets.OCI_USER_OCID }}
        tenancy-ocid: ${{ secrets.OCI_TENANCY_OCID }}
        fingerprint: ${{ secrets.OCI_FINGERPRINT }}
        region: ${{ secrets.OCI_REGION }}
        private-key: ${{ secrets.OCI_PRIVATE_KEY }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: '~1.0'

    - name: Terraform Init
      run: |
        cd terraform
        terraform init

    - name: Terraform Plan
      run: |
        cd terraform
        terraform plan \
          -var="tenancy_ocid=${{ secrets.OCI_TENANCY_OCID }}" \
          -var="user_ocid=${{ secrets.OCI_USER_OCID }}" \
          -var="fingerprint=${{ secrets.OCI_FINGERPRINT }}" \
          -var="private_key_path=/tmp/oci_private_key.pem" \
          -var="region=${{ secrets.OCI_REGION }}" \
          -var="compartment_ocid=${{ secrets.OCI_COMPARTMENT_OCID }}" \
          -var="vcn_ocid=${{ secrets.OCI_VCN_OCID }}" \
          -var="subnet_ocid=${{ secrets.OCI_SUBNET_OCID }}" \
          -var="source_bucket=${{ secrets.SOURCE_BUCKET }}" \
          -var="quarantine_bucket=${{ secrets.QUARANTINE_BUCKET }}" \
          -var="production_bucket=${{ secrets.PRODUCTION_BUCKET }}" \
          -var="vision_one_api_key=${{ secrets.VISION_ONE_API_KEY }}" \
          -var="function_image_uri=${{ needs.build-image.outputs.image-uri }}" \
          -out=tfplan
      env:
        TF_VAR_private_key: ${{ secrets.OCI_PRIVATE_KEY }}

    - name: Terraform Apply
      run: |
        cd terraform
        echo '${{ secrets.OCI_PRIVATE_KEY }}' > /tmp/oci_private_key.pem
        chmod 600 /tmp/oci_private_key.pem
        terraform apply -auto-approve tfplan

    - name: Get Function Endpoint
      run: |
        cd terraform
        FUNCTION_ID=$(terraform output -raw function_id)
        INVOKE_ENDPOINT=$(terraform output -raw function_invoke_endpoint)
        echo "Function ID: $FUNCTION_ID"
        echo "Invoke Endpoint: $INVOKE_ENDPOINT"
        echo "function_id=$FUNCTION_ID" >> $GITHUB_OUTPUT
        echo "invoke_endpoint=$INVOKE_ENDPOINT" >> $GITHUB_OUTPUT
      id: function-info

  # Test deployment
  test-deployment:
    name: Test Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Configure OCI CLI
      uses: oracle-actions/configure-oci-cli@v1
      with:
        user-ocid: ${{ secrets.OCI_USER_OCID }}
        tenancy-ocid: ${{ secrets.OCI_TENANCY_OCID }}
        fingerprint: ${{ secrets.OCI_FINGERPRINT }}
        region: ${{ secrets.OCI_REGION }}
        private-key: ${{ secrets.OCI_PRIVATE_KEY }}

    - name: Test Function Invocation
      run: |
        echo "Testing function invocation..."
        oci fn function invoke \
          --function-id "${{ needs.deploy.outputs.function_id }}" \
          --endpoint "${{ needs.deploy.outputs.invoke_endpoint }}" \
          --file /dev/null || echo "Function test completed (may have expected failures)"

  # Notify completion
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [security-scan, build-image, deploy, test-deployment]
    if: always() && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
    
    steps:
    - name: Create deployment summary
      run: |
        echo "## üöÄ Vision One OCI Scanner Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Image Build | ${{ needs.build-image.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Infrastructure Deploy | ${{ needs.deploy.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Function Test | ${{ needs.test-deployment.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### üìä Details" >> $GITHUB_STEP_SUMMARY
        echo "- **Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment:** ${{ github.event.inputs.deploy_environment || 'dev' }}" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.build-image.outputs.image-uri }}" != "" ]; then
          echo "- **Image:** \`${{ needs.build-image.outputs.image-uri }}\`" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Notify Slack/Teams
      if: always() && (env.SLACK_WEBHOOK_URL != '' || env.TEAMS_WEBHOOK_URL != '')
      run: |
        STATUS="‚úÖ SUCCESS"
        if [[ "${{ needs.security-scan.result }}" != "success" || "${{ needs.deploy.result }}" != "success" ]]; then
          STATUS="‚ùå FAILED"
        fi
        
        MESSAGE="$STATUS Vision One OCI Scanner Deployment"
        MESSAGE="$MESSAGE\nüìÇ Repository: ${{ github.repository }}"
        MESSAGE="$MESSAGE\nüîç Branch: ${{ github.ref_name }}"
        MESSAGE="$MESSAGE\nüéØ Environment: ${{ github.event.inputs.deploy_environment || 'dev' }}"
        MESSAGE="$MESSAGE\nüîó Details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        
        if [ "${{ secrets.SLACK_WEBHOOK_URL }}" != "" ]; then
          curl -X POST "${{ secrets.SLACK_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d "{\"text\":\"$MESSAGE\"}"
        fi

  # Security gate for pull requests
  security-gate:
    name: Security Gate Check
    runs-on: ubuntu-latest
    needs: security-scan
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Security Gate Assessment
      run: |
        if [ "${{ needs.security-scan.result }}" == "success" ]; then
          echo "‚úÖ Security gate PASSED - Code meets security requirements"
          echo "The pull request can proceed to review."
        else
          echo "‚ùå Security gate FAILED - Security issues detected"
          echo "Please address the TMAS findings before merging."
          exit 1
        fi
